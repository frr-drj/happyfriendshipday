<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('hfd.gif');
      background-size: cover;
      background-position: center;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <meta name="description" content=" Wishing you all Happy Friendship day 2023">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Friendship Day</title>
</head>
<body>
  <div id="video-container">
    <video autoplay controls>
      <source src="meme.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var videoContainer = document.querySelector('#video-container');

      setTimeout(function() {
        videoContainer.style.display = 'block';
        videoContainer.querySelector('video').play();
      }, 3000); // Changed timeout to 3000 milliseconds (3 seconds)
    });
  </script>
</body>
</html>
