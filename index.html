<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('hfd.gif');
      background-size: cover;
      background-position: center;
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    video {
      width: 80%;
      height: auto;
    }
  </style>
  <meta name="description" content=" Wishing you all Happy Friendship day 2023">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Friendship Day</title>
</head>
<body>
  <div id="video-container">
    <video>
      <source src="meme.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
   document.addEventListener('DOMContentLoaded', function() {
  var body = document.querySelector('body');
  var videoContainer = document.querySelector('#video-container');

  setTimeout(function() {
    videoContainer.style.display = 'block';
    videoContainer.querySelector('video').play();
  }, 1000);
});

  </script>
</body>
</html>
